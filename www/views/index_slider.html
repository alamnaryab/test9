<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		  
			<div data-ng-repeat="slider in sliders" class="item" ng-class="{active:!$index}">
			  <img data-ng-src="{{slider.image}}" alt="slider">
			  <div class="carousel-caption" ng-if="slider.title.length>0" >
				<p>{{slider.title}}</p>
			  </div>
			</div>


		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev" target="_self">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next" target="_self">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
</div>
