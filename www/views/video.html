<div class="row section video">
	<div class="col-xs-12 col-lg-12">
		<h1>
			<i class="fa fa-film"></i> Video
		</h1>
		
		<div class="video-title">{{video.title}}</div>
		<div class="tags" ng-bind-html="makeTags(video.tags) | h"></div>
		<br>
		<div class="row">
			<div class="video-container"  ng-bind-html="video.vframe | h"></div>				
		</div>
		
		<div class="navz" ng-bind-html="videoNavs() | h"></div>

		
		
	</div>
</div>
